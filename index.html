<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>HubSpot</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header_top">
       <div class="scrollbar margin">
         <!-- LEFT SIDE -->
         <span id="scrollbar_left_side">
           <i class="fas fa-globe-europe"></i>
           <h3>English</h3>
           <i class="fas fa-chevron-down"></i>
         </span>
         <h3>Contact Us</h3>
         <!-- RIGHT SIDE -->
         <span id="scrollbar_right_side">
           <i class="fas fa-search"></i>
           <input type="button" name="" value="Log In" id="button_submit">
           <input type="button" name="" value="GetHubSpotFree" id="button_GHSP">
         </span>
        </div>
      </div>
      <!-- HEADER MID -->
      <div class="header_mid">
        <!-- LEFT SIDE -->
        <img src="img/logo.svg" alt="HubSpot" class="margin">
        <!-- RIGHT SIDE -->
        <ul>
          <li>Software</li>
          <i class="fas fa-chevron-down"></i>
          <li>Pricing</li>
          <li>Resources</li>
          <i class="fas fa-chevron-down"></i>
          <li>Partners</li>
          <i class="fas fa-chevron-down"></i>
          <li>About</li>
          <i class="fas fa-chevron-down"></i>
        </ul>
      </div>
      <div class="header_jumbo">
      </div>
      <div class="header_bot">
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section class="orizontal_div .clearfix">
        <div class="div1 margin"></div>
        <div class="div2 margin"></div>
      </section>
      <section class="vertical_div">
        <div class="div1 margin"></div>
        <div class="div2 margin"></div>
        <div class="div3 margin"></div>
      </section>
      <section>
        <div class="blue_div">

        </div>
      </section>
      <section>
        <div class="white_div">

        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="blue_div">

      </div>

    </footer>

  </body>
</html>
